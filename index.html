<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[31.7557367044672,35.15253240822788],[31.84937410753522,35.28789911085662]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Network_Iso_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat'] !== null ? autolinker.link(feature.properties['cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['distance_from_station'] !== null ? autolinker.link(feature.properties['distance_from_station'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Network_Iso_1_0(feature) {
            if (feature.properties['distance_from_station'] >= 0.000000 && feature.properties['distance_from_station'] <= 100.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(253,231,37,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 100.000000 && feature.properties['distance_from_station'] <= 200.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(181,222,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 200.000000 && feature.properties['distance_from_station'] <= 300.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(108,206,89,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 300.000000 && feature.properties['distance_from_station'] <= 400.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(53,183,121,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 400.000000 && feature.properties['distance_from_station'] <= 500.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(30,158,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 500.000000 && feature.properties['distance_from_station'] <= 700.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(37,131,142,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 700.000000 && feature.properties['distance_from_station'] <= 900.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(49,104,142,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 900.000000 && feature.properties['distance_from_station'] <= 1200.000000 ) {

                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 1200.000000 && feature.properties['distance_from_station'] <= 1700.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(71,40,120,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['distance_from_station'] >= 1700.000000 && feature.properties['distance_from_station'] <= 2100.000000 ) {
                return {
                pane: 'pane_Network_Iso_1',
                opacity: 1,
                color: 'rgba(68,1,84,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
        }
        map.createPane('pane_Network_Iso_1');
        map.getPane('pane_Network_Iso_1').style.zIndex = 401;
        map.getPane('pane_Network_Iso_1').style['mix-blend-mode'] = 'normal';
        var layer_Network_Iso_1 = new L.geoJson(json_Network_Iso_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Network_Iso_1',
            layerName: 'layer_Network_Iso_1',
            pane: 'pane_Network_Iso_1',
            onEachFeature: pop_Network_Iso_1,
            style: style_Network_Iso_1_0,
        });
        bounds_group.addLayer(layer_Network_Iso_1);
        map.addLayer(layer_Network_Iso_1);
        function pop_lrt_stat_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENG'] !== null ? autolinker.link(feature.properties['ENG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LINE'] !== null ? autolinker.link(feature.properties['LINE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['YEARMONTH'] !== null ? autolinker.link(feature.properties['YEARMONTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COMP'] !== null ? autolinker.link(feature.properties['COMP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MTR_AREA'] !== null ? autolinker.link(feature.properties['MTR_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lrt_stat_2_0(feature) {
            switch(String(feature.properties['LINE'])) {
                case 'אדום':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,3,1.0)',
                interactive: true,
            }
                    break;
                case 'חום':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,83,84,1.0)',
                interactive: true,
            }
                    break;
                case 'ירוק':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,218,78,1.0)',
                interactive: true,
            }
                    break;
                case 'ירוק בהי':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,255,105,1.0)',
                interactive: true,
            }
                    break;
                case 'ירוק-כחו':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(27,88,229,1.0)',
                interactive: true,
            }
                    break;
                case 'כחול':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,27,223,1.0)',
                interactive: true,
            }
                    break;
                case 'כחול בהי':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,203,106,1.0)',
                interactive: true,
            }
                    break;
                case 'כתום':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,124,0,1.0)',
                interactive: true,
            }
                    break;
                case 'נופית':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,121,212,1.0)',
                interactive: true,
            }
                    break;
                case 'סגול':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(142,122,225,1.0)',
                interactive: true,
            }
                    break;
                case 'צהוב':
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,185,103,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_lrt_stat_2',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,119,149,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_lrt_stat_2');
        map.getPane('pane_lrt_stat_2').style.zIndex = 402;
        map.getPane('pane_lrt_stat_2').style['mix-blend-mode'] = 'normal';
        var layer_lrt_stat_2 = new L.geoJson(json_lrt_stat_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lrt_stat_2',
            layerName: 'layer_lrt_stat_2',
            pane: 'pane_lrt_stat_2',
            onEachFeature: pop_lrt_stat_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_lrt_stat_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_lrt_stat_2);
        map.addLayer(layer_lrt_stat_2);
        setBounds();
        var i = 0;
        layer_lrt_stat_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_lrt_stat_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_lrt_stat_2]);
        map.on("zoomend", function(){
            resetLabels([layer_lrt_stat_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_lrt_stat_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_lrt_stat_2]);
        });
        </script>
    </body>
</html>
